<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="app"></div>
    <script type="text/jsx">
      React.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );

     // React.render(React.DOM.h1(null, "Hello world"), document.getElementById("app"));

      React.render(React.DOM.h1({id: "my-heading"}, React.DOM.span(null, "Hello "), " world!"), document.getElementById("app"));
    </script>
    

  </body>
</html>
