<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <script type="text/jsx">
      React.render(
        <h1 style={{  color: 'green' }}>Hello, world! by JSX</h1>,
        document.getElementById('app1')
      );

      React.render(
        React.createElement("h1", {style:  {  color: 'blue' } }, "Hello, world! by Pure JS"),
        document.getElementById('app2')
      );

      React.render(
        React.DOM.h1({style:  {  color: 'red' } }, "Hello, world! by wrapper dom"),
        document.getElementById('app3')
      );

     // React.render(React.DOM.h1(null, "Hello world"), document.getElementById("app"));

      
    </script>
    

  </body>
</html>
